<div class="card mb-4">
    <div class="card-block">
      <h1 class="card-title col-md-12 px-4 pt-3 text-xxl">{{dog.name}}</h1>
      <div class="card-body row m-1">
        <div class="col-md-4 mb-5">
          <h6 class="card-subtitle text-muted">Chip</h6>
          <p class="card-text">{{dog.chip}}</p>
        </div>
        <div class="col-md-4 mb-5">
            <h6 class="card-subtitle text-muted">Date of birth</h6>
            <p class="card-text">{{dog.dateOfBirth}}</p>
        </div>
        <div class="col-md-4 mb-5">
            <h6 class="card-subtitle text-muted">Colour</h6>
            <div style="width: 100%; height: 24px; background-color: {{dog.colour}}; border: 1px solid;"></div>
        </div>
        <div class="col-md-4 mb-5">
            <h6 class="card-subtitle text-muted">Size</h6>
            <p class="card-text" *ngIf="dog.size === 1">Small</p>
            <p class="card-text" *ngIf="dog.size === 2">Average</p>
            <p class="card-text" *ngIf="dog.size === 3">Large</p>
            <p class="card-text" *ngIf="dog.size === 4">Extra Large</p>
        </div>
        <div class="col-md-4 mb-5">
            <h6 class="card-subtitle text-muted">Sex</h6>
            <p class="card-text" *ngIf="dog.sex === 'male'">Male</p>
            <p class="card-text" *ngIf="dog.sex === 'female'">Female</p>
        </div>
        <div class="col-md-4 mb-5">
            <h6 class="card-subtitle text-muted">Race</h6>
            <p class="card-text">{{dog.race}}</p>
        </div>
        <div class="col-md-4">
            <h6 class="card-subtitle text-muted">Dangerous</h6>
            <i class="fa fa-check text-success" *ngIf="dog.dangerous === true"></i>
            <i class="fa fa-xmark text-danger" *ngIf="dog.dangerous === false"></i>
        </div>
        <div class="col-md-4">
            <h6 class="card-subtitle text-muted">Adopted</h6>
            <i class="fa fa-check text-success" *ngIf="dog.adopted === true"></i>
            <i class="fa fa-xmark text-danger" *ngIf="dog.adopted === false"></i>
        </div>
        <div class="col-md-4">
            <h6 class="card-subtitle text-muted">Barking level</h6>
            <p class="card-text" *ngIf="dog.barkingLevel === 1">No barking</p>
            <p class="card-text" *ngIf="dog.barkingLevel === 2">Low barking</p>
            <p class="card-text" *ngIf="dog.barkingLevel === 3">Average barking</p>
            <p class="card-text" *ngIf="dog.barkingLevel === 4">Loud barking</p>
        </div>
      </div>
      <div class="card-footer text-right">
        <button id="listBtn" type="button" [routerLink]="['/dogs']"
                class="btn m-1 btn-outline-primary">Dog List
        </button>
        <button id="editBtn" type="button" [routerLink]="['edit']"
                class="btn m-1 btn-outline-success">Edit
        </button>
        <button id="deleteBtn" type="button" [routerLink]="['delete']"
                class="btn m-1 btn-outline-danger">Delete
        </button>
      </div>
    </div>
  </div>
